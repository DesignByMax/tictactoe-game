<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Tic Tac Toe by Max</title>
  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
    crossorigin="anonymous"></script>

</head>

<body>

  <div class="container flex-wrapper flex-column flex-center">
    <!-- title -->
    <div id="header">
      Tic Tac Toe
      <span>by Max</span>
    </div>
    <!-- dropdowns -->
    <div class="dropdown-nav flex-wrapper flex-center">
      <!-- X variants dropdown -->
      <select class="selection" id="x-var" onchange="playerOneSelect(this.options[selectedIndex].value)">
        <option value="x" selected="selected">
          X
        </option>
        <option value="sq">
          &#x25A2;
        </option>
      </select>
      <!-- O variants dropdown -->
      <select class="selection" id="o-var" onchange="playerTwoSelect(this.options[selectedIndex].value)">
        <option value="o" selected="selected">
          O
        </option>
        <option value="sean">
          Sean Connery
        </option>
      </select>
    </div>

    <!-- main board -->
    <div class="flex-wrapper board">

      <div class="box" id="s1"></div>
      <div class="box" id="s2"></div>
      <div class="box" id="s3"></div>

      <div class="box" id="s4"></div>
      <div class="box" id="s5"></div>
      <div class="box" id="s6"></div>

      <div class="box" id="s7"></div>
      <div class="box" id="s8"></div>
      <div class="box" id="s9"></div>

    </div>
    <div class="flex-wrapper actions flex-center">
      <button id="undo">
        <span class="fas fa-undo"></span>
      </button>
      <button id="reset">Reset</button>
    </div>
  </div>



  <script src="./js/app.js"></script>
</body>

</html>
